version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notebox-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notebox}
      POSTGRES_USER: ${POSTGRES_USER:-notebox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notebox}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notebox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notebox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: notebox-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - notebox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: notebox-server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-notebox}
      POSTGRES_USER: ${POSTGRES_USER:-notebox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notebox}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-notebox-files}
      S3_REGION: ${S3_REGION:-us-east-1}
      SERVER_PORT: 8080
      DEMO_MODE_ENABLED: ${DEMO_MODE_ENABLED:-true}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - notebox-network

volumes:
  postgres_data:
  minio_data:

networks:
  notebox-network:
    driver: bridge
